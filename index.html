                </div>
                <div class="form-container">
                    <form>
                        <div class="bx-two">
                            <div class="form-group">
                                <input type="text" class="input-st-one" id="inpName" required>
                                <label class="label-st-one">Name</label>
                                <span class="error" id="errorEleName">Name must be at least 3 characters long.</span>
                                <span class="asterisk"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" class="input-st-one" id="inpEmail" inputmode="email" required>
                                <label class="label-st-one">Email</label>
                                <span class="error" id="errorEleEmail">Please enter a valid email address.</span>
                                <span class="asterisk"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="input-st-one" id="inpMsg" required></textarea>
                            <label class="label-st-one">Message</label>
                            <span class="error" id="errorEleMsg">Message must be at least 10 characters long.</span>
                            <span class="asterisk"></span>
                        </div>
                        <div class="row-btn end">
                            <button class="btn-st-one primary" id="btnSubmit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
